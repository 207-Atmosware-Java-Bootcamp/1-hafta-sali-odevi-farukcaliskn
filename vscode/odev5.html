<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ödev 5</title>
  </head>
  <body>
    <form action="#">
      <div>
        <label for="name">Name : </label>
        <input type="text" name="name" id="name" placeholder="your name" />
      </div>
      <br />
      <div>
        <label for="email">Email : </label>
        <input type="email" name="email" id="email" placeholder="your email" />
      </div>
      <br />
      <div>
        <label for="password">Password : </label
        ><input type="password" name="password" id="password" />
      </div>
      <br />
      <div>
        <label for="phoneNumber">Phone Number : </label><input type="number" />
      </div>
      <br />
      <div>
        <label for="gender">Gender : </label>
        Male : <input type="radio" name="gender" id="male" />
        Female : <input type="radio" name="gender" id="femal" />
        Other : <input type="radio" name="gender" id="other" />
      </div>
      <br />
      <div>
        <label for="backend_data">Language : </label>
        <select name="backend_data" id="data">
          <option value="0">Select Language</option>
          <option value="backend_javase">Türkçe</option>
          <option value="backend_javaee">İngilizce</option>
          <option value="backend_javame">İspanyolca</option>
        </select>
      </div>
      <br />
      <div>
        <label for="zipCode">Zip Code :</label>
        <input type="text" name="zipCode" id="zipCode" />
      </div>
      <br />
      <div>
        <label for="about">About :</label> <br />
        <textarea name="about" id="about" cols="30" rows="10" placeholder="write about yourself..."></textarea>
      </div>
      <br />
      <div>
        <input type="submit" name="register" id="register" value="Register" />
      </div>
    </form>
  </body>
</html>
